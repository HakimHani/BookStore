<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/checkout.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/billing.js}"></script>
</head>


<body>

    <div class="topnav">
        <a href="/" class="logo">E-BookShop</a>
        <a href="/checkout"class="active">Checkout</a>
        <a href="/cart">Cart</a>
    </div>

    <div class="NotificationDiv" id="notify">
        <i class="fa fa-check" id="notificationLogo"></i>
        <div id="notificationText"><a>Product added to cart</a></div>
    </div>

    <div class="row" id="inputForm">

        <div class="col-75" id="billingDiv">
            <input id="backToShipping" value="Modify Shipping" class="btn">
            <div class="container">


                <div class="row">
                    <div class="col-50">
                        <h3>Payment Detail</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Tom Kris" value="Tom Kris">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" value="4716557421892577">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="09" value="09">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018" value="2026">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352" value="352">
                            </div>
                            <div class="col-50">
                                <label for="postal">Postal</label>
                                <input type="text" id="postal" name="postal" placeholder="9N03K8" value="9N03K8">
                            </div>
                        </div>
                    </div>


                </div>

                <input id="submitBilling" value="Review Order" addressId="new" class="btn">

            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>Cart
                    <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart"></i>
                        <b th:text="${cart.getItems().size()}">4</b>
                    </span>
                </h4>
                <div th:each="cartItem : ${cart.getItems()}">
                    <p><a href="#" th:text="${cartItem.itemLabel}"> </a><span class="price"
                            th:text="${cartItem.itemPrice}">$15</span></p>
                </div>
                <hr>
                <p>Total <span class="price" style="color:black" th:text="${cart.getTotal()}"><b>$30</b></span></p>
            </div>
        </div>
    </div>
    <div id="checkoutInfo"
        data-th-attr="data-guest=${isGuestCheckout},data-customerEmail=${customerEmail},data-checkoutId=${checkoutId}">
    </div>
</body>

</html>
